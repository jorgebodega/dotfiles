source = .current_wall
source = $HOME/.config/hypr/themes/frappe.conf

$accent = $mauve
$accentAlpha = $mauveAlpha

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  color = $text
  font_family = $font
  font_size = 15
  halign = left
  position = 30, -30
  text = Layout: $LAYOUT
  valign = top
}

# TIME
label {
  color = $text
  font_family = $font
  font_size = 75
  halign = right
  position = -30, 0
  text = $TIME
  valign = top
}

# DATE
label {
  color = $text
  font_family = $font
  font_size = 15
  halign = right
  position = -30, -150
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  valign = top
}

# USER AVATAR
image {
  border_color = $accent
  halign = center
  path = $HOME/.face
  position = 0, 75
  size = 100
  valign = center
}

# INPUT FIELD
input-field {
  size = 300, 60
  dots_size = 0.2
  dots_spacing = 0.2
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
}